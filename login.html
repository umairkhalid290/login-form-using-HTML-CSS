<html>
    <head>
        <title>login and Registration Form</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        <form>
                            <input type="email" class="input-box"
                            placeholder="your email Id " required>
                            <input type="password" class="input-box"
                            placeholder="Password " required>
                            <button type="submit" class="submit-btn"> Submit</button>
                            <input type="checkbox"><span>Remember Me</span>



                        </form>
                        <button type="submit" class="btn" onclick="openRegister()"> I'm new here</button>
                        <a href="">Forget Password</a>


                    </div>
                        <div class="card-back">  
                            <h2>REGISTER</h2>
                            <form>
                                <input type="text" class="input-box"
                                placeholder="your Name " required>
                                <input type="email" class="input-box"
                                placeholder="your email Id " required>
                                <input type="password" class="input-box"
                                placeholder="Password " required>
                                <button type="submit" class="submit-btn"> Submit</button>
                                <input type="checkbox"><span>Remember Me</span>
    
    
    
                            </form>
                            <button type="submit" class="btn" onclick="openlogin()"> I've an account</button>
                            <a href="">Forget Password</a>
            </div>
        </div>

        <script>
            var card = document.getElementById("card");

            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }

            function openlogin(){
                card.style.transform = "rotateY(0deg)";
            }
        </script>


    </body>
</html>
